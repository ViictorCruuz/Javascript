<!DOCTYPE html>
<html>
    <head>
        <title> Manipulando a DOM </title>
    <meta charset="UTF-8">
    </head>
    <body>
        <!-- Como referenciar um objeto -->
        <div id="app">
            <div class="box"></div>
        </div>
        <script>
            var boxElement = document.querySelector('.box');

            boxElement.style.width = "100px";
            boxElement.style.height = "100px";
            boxElement.style.backgroundColor = '#99FF33';
        </script>
    </body>
</html>
