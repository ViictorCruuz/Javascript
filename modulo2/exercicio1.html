<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 1 Resolvido</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <button id="botao">Clique para gerar uma caixa vermelha</button>

        <div id="quadrados"></div>

        <script>
            var cliElement = document.getElementById('botao');
            var quadradosElement = document.getElementById('quadrados');

            cliElement.onclick = function() {
                var quadrado = document.createElement('div');

                quadrado.style.width = '100px';
                quadrado.style.height = '100px';
                quadrado.style.backgroundColor = '#F00'

                quadradosElement.appendChild(quadrado);
            };
        </script>
    </body>
</html>
