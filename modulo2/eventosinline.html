<!DOCTYPE html>
<html>
    <head>
        <title> Manipulando a DOM </title>
    <meta charset="UTF-8">
    </head>
        <div id="vs">
            <button> Click no botão abaixo</button>
        </div>
    
        <div id="app">
            <button ondblclick="mostraAlerta()"> Click Here </button>
        </div>
    <body>
        <script>
            function mostraAlerta() {
                alert('Você clicou no botão');
            }
        </script>
    </body>
</html>
