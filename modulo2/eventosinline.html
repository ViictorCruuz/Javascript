<!DOCTYPE html>
<html>
    <head>
        <title> Manipulando a DOM </title>
    <meta charset="UTF-8">
    </head>
        <div id="app">
            <input onkeypress="mostraAlerta()"/>
        </div>
    <body>
        <script>
            function mostraAlerta() {
                alert('Você clicou no botão');
            }
        </script>
    </body>
</html>
