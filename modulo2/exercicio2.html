<!DOCTYPE html>
<html>
    <head>
        <title>Exerc√≠cio 2 Resolvido! </title>
    <meta charset="UTF-8">
    </head>
    <body>
        <button id="botao">Clique para gerar uma caixa vermelha</button>

        <div id="quadrados"></div>
        

        <script>
            var btnElement = document.getElementById('botao');
            var squaresElement = document.getElementById('quadrados');

            function getRandomColor(square) {
                var letters = "0123456789ABCDEF";
                var color = "#";
                    for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                        return color;
            }

            btnElement.onclick = function() {
                var square = document.createElement('div');

                square.style.width = '100px';
                square.style.height = '100px';
                square.style.backgroundColor = '#F00'

                square.onmouseover = function () {
                    square.style.backgroundColor= getRandomColor(); // #E943F0
                }

                squaresElement.appendChild(square);
            };

            
            

        </script>
    </body>
</html>
